<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'pets')}">

  <body>

    <h2>Pet Types</h2>
    
    <table id="types" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="type : ${petTypes}">
              <td>
                  <a th:href="@{/pettypes/__${type.id}__}" th:text="${type.name}"/></a>
              </td>
          </tr>
        </tbody>
    </table>
    <br />
  	<a class="btn btn-default" th:href="@{/pettypes/new}">Add Pet Type</a>

  </body>
</html>
