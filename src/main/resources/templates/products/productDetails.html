<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'products')}">

  <body>
  
  
    <h2>Product Information</h2>
  
  
    <table class="table table-striped" th:object="${product}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Price</th>
        <td th:text="*{price}"></td>
      </tr>
      <tr>
        <th>Quantity</th>
        <td th:text="*{quantity}"></td>
      </tr>
    </table>
    
    <br/>
    <a th:href="@{{id}/edit(id=${product.id})}" class="btn btn-default">Edit Product</a>
  
  </body>

</html>
