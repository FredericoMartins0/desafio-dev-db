<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'products')}">

  <body>

    <h2>Products</h2>

    <table id="products" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Price</th>
            <th style="width: 120px">Quantity</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="product : ${products}">
              <td>
                  <a th:href="@{/products/__${product.id}__}" th:text="${product.name}"/></a>
              </td>
              <td th:text="${product.price}"/>
              <td th:text="${product.quantity}"/>
          </tr>
        </tbody>
    </table>
    <br />
  	<a class="btn btn-default" th:href="@{/products/new}">Add Product</a>

  </body>
</html>
