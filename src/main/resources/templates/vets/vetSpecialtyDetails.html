<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'specialties')}">

  <body>
  
  
    <h2>Vet Specialty Information</h2>
  
  
    <table class="table table-striped" th:object="${specialty}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
    </table>
    <a th:href="@{{id}/edit(id=${specialty.id})}" class="btn btn-default">Edit
      Vet Specialty</a>
  </body>

</html>
