<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'listaVotacao')}">

    <body>

    <h2>Veterinarians</h2>

        <table id="votacao" class="table table-striped">
          <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Dia da Semana</th>
            <th>Restaurante</th>
            <th>Votos</th>
          </tr>
          </thead>
            <tbody>
            <tr th:each="voto : ${listVotacao}">
                <td th:text="${voto.data}"></td>
                <td th:text="${voto.hora}"></td>
                <td th:text="${voto.diaSemana}"></td>
                <td th:text="${voto.restaurante.nome}"></td>
                <td th:text="${voto.votos}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
